<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">

     <div class="left">
        <div class="forImage">
            <div class="semi-Transparent">
                <img src="/images/myLogo.png" alt="Logo Y" height="100px">
                <h1>YANNEX</h1>
            </div>
        </div>
        <div class="forFooter">
            <p class="p-footer">Photo by <a class="a-footer" target="_blank" href="https://unsplash.com/@allecgomes">Allec Gomes</a> on <a class="a-footer" target="_blank" href="https://unsplash.com/photos/black-and-red-leaf-illustration-Yek0cYh0bnY">Unsplash</a></p>
        </div>
    </div>
    <div class="right">
        <div class="first">
            <h3>This is not a real online service! You know you need something<br/>
                like this in your life to help you realize your deepest dreams.<br/>
                Sign up <em>now</em> to get started.
                <br/><br/>
                You <em>know</em>  you want to
            </h3>
        </div>
            <form action="" method="get">
                <div class="second">
                <h3 style="margin-left: 50px;">Let's do this!</h3>
                <div class="form-main-div">
                <div class="form-divs">
                    <div class="form-div">
                        <label for="firstName">FIRST NAME</label>
                        <input type="text" name="first_name" id="firstName">
                    </div>

                    <div class="form-div">
                        <label for="email">EMAIL</label>
                        <input type="email" name="email" id="email">
                    </div>

                    <div class="form-div">
                        <label for="password">PASSWORD</label>
                        <input type="password" name="password" id="password" required>
                        <p id="error">*Passwords do not match!</p>
                    </div>
                </div>

                <div class="form-divs">
                    <div class="form-div">
                        <label for="LastName">LAST NAME</label>
                        <input type="text" name="last_name" id="lastName">
                    </div>

                    <div class="form-div">
                        <label for="phoneNumber">PHONE NUMBER</label>
                        <input type="tel" name="phoneNumber" id="phoneNumber">
                    </div>

                    <div class="form-div">
                        <label for="confirmPassword">CONFIRM PASSWORD</label>
                        <input type="password" name="confirmPassword" id="confirmPassword" required>
                    </div>
                </div>
             </div>
            </div>
            <div class="third">
                <button type="submit" class="btn-green">Create Account</button>
            </div>
        </form>
        <div class="hyperlink">
            <p>Already have an account? <a class="login" href="">Log in</a></p>
        </div>
    </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
